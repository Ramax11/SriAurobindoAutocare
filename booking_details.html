var app = angular.module('app', [], function($locationProvider){
	$locationProvider.html5Mode({
  enabled: true,
  requireBase: false
});
});
app.controller('myCtrl', function($scope, $location, $http) {
	$scope.tripId = $location.search().id;
	
	$http.get("http://54.179.185.66:8080/trip", {params:{"id": $scope.tripId}})
		.then( function(response){
			$scope.tripDetails = response.data;
	});

	$scope.btnEditBooking = function(){
		window.location = "edit_booking.html?id="+$scope.tripId ;
	};

	$scope.btnEditTripCompletion = function(){
		window.location ="edit_trip_completion.html?id="+$scope.tripId;
	};

	$scope.btnSendNotification = function(){
		window.location ="send_notification.html?id="+$scope.tripId;
	};
});

</script>
